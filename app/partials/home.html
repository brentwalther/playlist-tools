<div class="row text-center" ng-show="!isAuthed()">
  <h1>Hello! Log in to start!</h1>
  <a href="#" ng-click="initLogin()">
    <img src="/img/svg/log_in-desktop.svg" class="login-button">
  </a>
</div>
<div class="row" ng-show="isAuthed()">
<h1>Hello {{ currentUser.display_name }}!</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Your Public Playlists</th>
      <th>Owner?</th>
      <th>Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="playlist in playlists.items">
      <td><button class="btn-link" ng-click="loadSongs(playlist.owner.id, playlist.id)">{{ playlist.name }}</button></td>
      <td>{{ getPlaylistOwnerName(playlist) }}</td>
      <td>
        <button bootstrap-tooltip
            class="btn btn-xs btn-primary"
            ng-click="comparePlaylist(playlist.owner.id, playlist.id)"
            data-toggle="tooltip"
            data-placement="top"
            title="Compare the contents of this playlist with some other playlist!">
          Compare
        </button>
        <button bootstrap-tooltip
            class="btn btn-xs btn-primary"
            ng-click="copyPlaylist(playlist.owner.id, playlist.id)"
            ng-show="playlist.owner.id != currentUser.id"
            data-toggle="tooltip"
            data-placement="top"
            title="Copy the contents of this playlist over to a new playlist!">
          Copy
        </button>
      </td>
    </tr>
  </tbody>
</table><!--
<table class="table" id="songTable">
  <thead>
    <tr>
      <th>Songs</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="song in songs.items">
      <td>{{ song.track.name }}</td>
      <td>{{ song.track.artists[0].name }}</td>
    </tr>
  </tbody>
</table> -->
</div>
